<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About</title>

    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/animate.css">
    <link rel="stylesheet" href="css/materialize/css/materialize.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/project.css">


</head>

<body>
    <main id="projectMain">
        <header>
        </header>
        <section>

            <h1 id="projecthead">Projects</h1>
            <ul class="section table-of-contents">
                <li ng-repeat="project in projectNames"><a href="#{{ projectLinks[$index] }}" class="#{{ projectLinks[$index] }}" ng-class="{active: $index==0}">{{project}}</a>
                </li>
            </ul>
            <div ng-repeat="project in projectList" id="{{ projectLinks[$index] }}" class="section scrollspy">
                <div class="project">
                    <a ng-href="{{ projectDescLinks[$index] }}">
                        <div class="parallax-container projimg" ng-init="$last ? parallax() : null">
                            <div id="{{project.name}}" class="parallax"><img src="{{project.picture}}">
                            </div>
                        </div>
                    </a>
                    <h2 class="projname"><a ng-href="{{ projectDescLinks[$index] }}">{{project.name}}</a></h2>
                    <h4 class="projdesc">"{{project.desc}}"</h4>
                    <h5 class="techhead">Built With:</h5>
                    <div class="techcontainer">
                        <span ng-repeat="tech in project.technology"><img popover="{{getLabel(tech)}}" popover-trigger="mouseenter"  class="tech" ng-src="{{getTech(tech)}}"><div class="label" ng-attr-id="{{ 'label' + $parent.$index + $index }}"></div></span>
                    </div>
                </div>
                <hr ng-show="!$last">
                <br ng-show="$last">
                <br ng-show="$last">
            </div>
        </section>
    </main>
</body>

</html>
