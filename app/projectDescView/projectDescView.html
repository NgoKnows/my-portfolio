<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/animate.css">
    <link rel="stylesheet" href="../../css/buttons.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/project.css">
    <link rel="stylesheet" href="../../css/projectdesc.css">
        <link rel="stylesheet" href="css/dist/css/flat-ui.min.css">

</head>

<body>
    <main id="projectMain" class="container" tabindex="0" ng-keydown="keyPress($event)">
        <header>
        </header>


            <h1 id="projecthead">Projects</h1>

            <div class="projects row">
                <div class="project col-md-3" ng-repeat="project in projectList">
                    <div class="overlay circular">
                        <img class="circular projectImg" src="{{project.picture}}" ng-mouseover="showOverlay($index, true)" ng-mouseleave="showOverlay($index, false)" ng-attr-id="{{'img' + $index}}">
                        <a href="" class="button button-pill button-small" ng-mouseover="showOverlay($index, true)" ng-mouseleave="showOverlay($index, false)" ng-attr-id="{{ 'button' + $index }}">
                            <p>Learn More!</p>
                        </a>
                    </div>

                    <h2>{{project.name}}</h2>
                    <h4>{{project.desc}}</h4>
                    <h6 class="built">Built With:</h6>
                    <div class="techcontainer">
                        <span ng-repeat="tech in project.technology"><img class="tech" ng-src="{{getTech(tech)}}" ng-mouseover="showLabel($parent.$index, $index, true)" ng-mouseleave="showLabel($parent.$index, $index, false)"><div class="label" ng-attr-id="{{ 'label' + $parent.$index + $index }}"></div></span>
                    </div>

                </div>
            </div>
            <h2>Everything Sports</h2>
            <img src="../../img/projects/fantasy.png" id="projpic" class="circular";>
            <h4>Fantasy basketball tools to help the saavy fantasy player!</h4>
            <span id="exit" class="glyphicon glyphicon-remove"></span>

             <section>
            <div class="row"><figure class="aboutpart col-md-6 col-sm-6 col-xs-6">
  <img id="webpic" src="../../img/projects/120px-Emblem-web.svg.png">
  <div id=webcaption><a href="https://github.com/NgoKnows/Everything-Sports"><h6>Website</h6></a></div>
</figure>
            <figure class="aboutpart col-md-6 col-sm-6 col-xs-6">
  <a href="https://github.com/NgoKnows/Everything-Sports"><img id="gitpic" src="../../img/projects/github.png"></a>
  <div id="gitcaption"><a href="https://github.com/NgoKnows/Everything-Sports"><h6>GitHub</h6></a></div>
</figure></div>
                 </section>
            <a href="#about">
                <img class="animated tada" id="rightarrow" src="../../img/arrows/arrow-right3.svg">
            </a>
    </main>
</body>

</html>
