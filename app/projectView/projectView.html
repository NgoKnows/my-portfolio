<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/animate.css">
    <link rel="stylesheet" href="../../css/buttons.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="css/dist/css/flat-ui.min.css">
    <link rel="stylesheet" href="../../css/project.css">


</head>

<body>
    <main id="projectMain" tabindex="0" ng-keydown="keyPress($event)">
        <header>
        </header>
        <section>

            <div id="navbar">
                <span class="navbutton"><a href="#home"> Home</a></span>
                <span class="navbutton"><a href="#about">About</a></span>
                <span class="navbutton cur"><a href="#project">Projects</a></span>
                <span class="navbutton"><a href="../../img/Alex%20Ngo's%20Resume.pdf">Resume</a></span>
            </div>
            <h1 id="projecthead">Projects</h1>

            <div class="projects row">
                <div class="project col-md-3" ng-repeat="project in projectList">
                    <div class="overlay circular">
                        <img class="circular projectImg" src="{{project.picture}}" ng-mouseover="showOverlay($index, true)" ng-mouseleave="showOverlay($index, false)" ng-attr-id="{{'img' + $index}}">
                        <a href="{{ projectLinks[$index] }}" class="button button-pill button-small" ng-mouseover="showOverlay($index, true)" ng-mouseleave="showOverlay($index, false)" ng-attr-id="{{ 'button' + $index }}">
                            <p>Learn More!</p>
                        </a>
                    </div>

                    <a href="{{ projectLinks[$index] }}"><h2 class="projdesclink">{{project.name}}</h2></a>
                    <h4>{{project.desc}}</h4>
                    <h6 class="built">Built With:</h6>
                    <div class="techcontainer">
                        <span ng-repeat="tech in project.technology"><img popover="{{getLabel(tech)}}" popover-trigger="mouseenter"  class="tech" ng-src="{{getTech(tech)}}" ng-mouseover="showLabel($parent.$index, $index, true)" ng-mouseleave="showLabel($parent.$index, $index, false)"><div class="label" ng-attr-id="{{ 'label' + $parent.$index + $index }}"></div></span>
                    </div>

                </div>
            </div>
            <a href="#about">
                <img class="animated tada" id="leftarrow" src="../../img/arrows/arrow-left3.svg">
            </a>
        </section>
    </main>
</body>

</html>
